<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi Ujian</title>
    <link rel="stylesheet" href="riwayatUjian.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="navbar">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <img src="../asset/logo.png" alt="SPPKU">
        </div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <div class="container">
        <h2>Riwayat Transaksi Ujian</h2>

        <div class="search-container">
            <input type="text" placeholder="Search....">
            <button><i class="fas fa-search"></i></button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Siswa</th>
                    <th>Jenis Pembayaran</th>
                    <th>Jenis Tagihan</th>
                    <th>Bukti Transaksi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ahmad Sobri</td>
                    <td>Transfer BRILink</td>
                    <td>SPP</td>
                    <td><button class="image-btn">Image</button></td>
                    <td><button class="pay-btn">Bayar</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Fella Rizkiya</td>
                    <td>Transfer Dana</td>
                    <td>Ujian</td>
                    <td><button class="image-btn">Image</button></td>
                    <td><button class="pay-btn">Bayar</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Fitriani Lestari</td>
                    <td>Setor langsung</td>
                    <td>Praktek</td>
                    <td></td>
                    <td><button class="pay-btn">Bayar</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
