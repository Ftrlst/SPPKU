<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            position: fixed;
            left: -250px;
            transition: 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            padding: 20px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .sidebar ul li:hover {
            background: #f0f0f0;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>📌 DASHBOARD</h2>
        <ul>
            <li>📋 Daftar Siswa</li>
            <li>💰 Transaksi SPP</li>
            <li>📜 Riwayat SPP</li>
            <li>📑 Riwayat Daftar Ulang</li>
            <li>🔧 Riwayat Praktek</li>
            <li>📖 Riwayat Ujian</li>
        </ul>
        <ul>
            <li>⬅️ Keluar</li>
        </ul>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
</body>
</html>
